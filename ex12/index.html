<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
<video src="midia/VideoDepois.mp4"controls width="560" loop></video>
    <!--Alguns tipos de arquivos nao sao compativeis com alguns navegadores-->
    <!--Essa forma pode sair caro para o cliente-->
    <h1>Inserindo videos do Youtube</h1>
    <!--Nao consome dados do servidor, mas sim do YT-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=l_xizwEhRKom5-vJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>

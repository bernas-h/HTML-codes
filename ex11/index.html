<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png"><!--Imagens para celular-->
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png"><!--Imagens para tablets-->
        <img src="imagens/foto-g.png" alt="FotoG"><!--Imagens para computador-->
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/CashAudio.mp3" type="audio/mpeg">
        <source src="midia/CashAudio.ogg" type="audio/ogg">
        <source src="midia/CashAudio.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir áudio. <a href="midia/CashAudio.mp3">Clique aqui para baixar o áudio</a></p>
    </audio>
    <!--OU-->
    <audio src="midia/CashAudio.mp3" preload="metadata" controls></audio>
    <!--MP3 WAV OGG-->
</body>
</html>

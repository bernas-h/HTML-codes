<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <hr>
    <img src="logo html.png" alt="Logo HTML5">
    <hr>
    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <hr>
    <img src="imagens/logo css .png" alt="Logo CSS3">
    <p>Podemos também carregar imagens externas</p>
    <hr>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-logo-icon-download-in-svg-png-gif-file-formats--html-programming-language-coding-logos-icons-1720087.png" alt="Logo JavaScript">
</body>
</html>
